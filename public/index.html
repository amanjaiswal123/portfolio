<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <!-- Adding the style for particles.js -->
    <style>
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #b61924;
        background-image: url('');
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        z-index: -1;  /* This ensures it stays behind other content */
      }
    </style>
    <!-- End of added style -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div id="particles-js"></div>

    <!-- Adding the script to fetch and apply particles.json -->
    <script>
      fetch('particles.json') // adjust the path if you've placed the JSON in a sub-directory
        .then(response => response.json())
        .then(config => {
          particlesJS('particles-js', config);
        })
        .catch(error => {
          console.error('Error loading particles config:', error);
        });
    </script>
    <!-- End of added script -->

  </body>
</html>
